<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Werbebanner – Sadig Ishar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Roboto Slab', serif; }
  </style>
</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen">

  <!-- Banner -->
  <section class="bg-gray-300 rounded-2xl p-10 max-w-6xl w-full grid md:grid-cols-2 gap-8 items-center">
    <!-- Text -->
    <div class="space-y-6">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight">
        Sadig Ishar<br>
        <span class="text-blue-700">Ihre Anwältin in Berlin</span>
      </h1>
      <p class="text-3xl text-gray-700">
        Strafrecht, Arbeitsrecht, Vertragsrecht und Familienrecht.
      </p>
      
    </div>

    <!-- Bild -->
    <div class="flex justify-center">
      <img src="anwältinx.jpg" alt="Sadig Ishar – Anwältin Berlin" class="w-80 md:w-96 rounded-xl">
    </div>
  </section>

</body>
</html>
