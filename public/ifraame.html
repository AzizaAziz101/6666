<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Shadow Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-center text-gray-800 p-10">

  <h1 class="text-2xl mb-6 font-semibold">Mein Portfolio</h1>

  <nav class="mb-6">
    <a href="#" onclick="showProject('sadig.html')" 
       class="mx-3 px-3 py-1.5 rounded-md font-medium text-gray-800 hover:bg-gray-200 transition">
       Sadiq
    </a>
    <a href="#" onclick="showProject('10000.html')" 
       class="mx-3 px-3 py-1.5 rounded-md font-medium text-gray-800 hover:bg-gray-200 transition">
       10000
    </a>
    <a href="#" onclick="showProject('Hayat.html')" 
       class="mx-3 px-3 py-1.5 rounded-md font-medium text-gray-800 hover:bg-gray-200 transition">
       Hayat
    </a>
  </nav>

  <!-- Container mit Button oben rechts -->
  <div id="iframeBox" class="relative mx-auto max-w-4xl h-[500px] rounded-xl shadow-lg overflow-hidden bg-white">

    <!-- Vollbild Button -->
    <button onclick="toggleFullscreen()" 
            class="absolute top-3 right-3 bg-gray-800 text-white px-3 py-1.5 rounded-md text-sm shadow-md hover:bg-gray-700 transition">
      Vollbild
    </button>

    <iframe id="preview" class="w-full h-full border-none"></iframe>
  </div>

  <script>
    function showProject(url) {
      document.getElementById("preview").src = url;
    }

    function toggleFullscreen() {
      const box = document.getElementById("iframeBox");
      if (!document.fullscreenElement) {
        box.requestFullscreen().catch(err => {
          alert(`Fehler beim Aktivieren des Vollbildmodus: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>

</body>
</html>
