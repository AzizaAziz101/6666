<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Shadow Box</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      color: #222;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    nav {
      margin-bottom: 25px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    nav a:hover {
      background: #e0e0e0;
    }

    .iframe-box {
      margin: 0 auto;
      max-width: 900px;
      height: 500px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Mein Portfolio</h1>

  <nav>
    <a href="#" onclick="showProject('sadig.html')">Sadiq</a>
    <a href="#" onclick="showProject('10000.html')">10000</a>
    <a href="#" onclick="showProject('Hayat.html')">Hayat</a>
  </nav>

  <div class="iframe-box">
    <iframe id="preview" src=""></iframe>
  </div>

  <script>
    function showProject(url) {
      document.getElementById("preview").src = url;
    }
  </script>
</body>
</html>
