<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>BellaCare Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { max-width: 600px; margin: auto; }
    .msg { margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Willkommen bei BellaCare</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Frage stellen..." style="width: 100%;" />
  <script>
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    input.addEventListener("keypress", async (e) => {
      if (e.key === "Enter") {
        const message = input.value;
        if (!message.trim()) return;
        chat.innerHTML += `<div class="msg user">Du: ${message}</div>`;
        input.value = "";
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        chat.innerHTML += `<div class="msg bot">Bot: ${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
