<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>BellaCare Chatbot</title>
  <style>
    :root {
      --background: #0f0f0f;
      --card: #1b1b1b;
      --accent: #ffb6c1;
      --text-light: #f5f5f5;
      --text-muted: #ccc;
      --user-color: #80dfff;
      --bot-color: #b6fcb6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 1.5px;
    }

    #hero {
      margin-bottom: 40px;
      text-align: center;
    }

    #hero img {
      max-width: 320px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(255, 182, 193, 0.2);
      transition: transform 0.3s ease;
    }

    #hero img:hover {
      transform: scale(1.02);
    }

    #chat {
  width: 100%;
  max-width: 600px;
  padding: 0; /* Kein Innenabstand */
  border-radius: 0; /* Keine Rundung */
  background-color: transparent; /* Kein Hintergrund */
  box-shadow: none; /* Kein Schatten */
  margin-bottom: 16px;
}


    .msg {
      margin-bottom: 16px;
      line-height: 1.6;
      font-size: 1rem;
    }

    .user {
      color: var(--user-color);
    }

    .bot {
      color: var(--bot-color);
    }

    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 14px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #2a2a2a;
      color: var(--text-light);
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
      transition: background-color 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      background-color: #333;
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      #chat {
        padding: 16px;
      }

      input[type="text"] {
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen bei BellaCare</h1>
  </header>

  <div id="chat"></div>
  <input type="text" id="input" placeholder="Frage stellen..." />

  <script>
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");

    input.addEventListener("keypress", async (e) => {
      if (e.key === "Enter") {
        const message = input.value;
        if (!message.trim()) return;
        chat.innerHTML += `<div class="msg user">Du: ${message}</div>`;
        input.value = "";
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        chat.innerHTML += `<div class="msg bot">Bot: ${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
